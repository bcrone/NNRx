<div class="topcoat-list">
  <h3 class="topcoat-list__header">Reminders</h3>
  <div class="reminder row" ng-repeat="reminder in reminders">
    <ul class="topcoat-list__container">
      <li class="topcoat-list__item" hm-tap="go('/reminders/' + reminder.id)">
        <div class="reminder-list__name">
          {{ reminder.name }}
        </div>
        <div class="reminder-list__info">
          {{ reminder.time }}
          {{ reminder.freq }}
          {{ reminder.snooze }}
        </div>
      </li>
    </ul>
  </div>
</div>
